<div id="parent-panel" class="ui-panel bottom-sheet left-drawer p-4">
  <div class="flex justify-between items-center mb-3">
    <h3 class="text-lg font-bold">Parenting</h3>
    <button id="close-parent-panel" class="w-8 h-8 bg-slate-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
  </div>
  <p class="text-sm text-slate-400 mb-3">Select one Main, then one or more Children. Apply to link them.</p>
  <div id="parent-list" class="space-y-2 max-h-64 overflow-y-auto pr-1"></div>
  <div class="mt-4 flex justify-end gap-3">
    <button id="parent-cancel" class="px-3 py-2 bg-slate-600 rounded-md">Cancel</button>
    <button id="parent-apply" class="px-3 py-2 bg-sky-600 rounded-md font-semibold">Apply Parenting</button>
  </div>
</div>
