<div id="parent-panel" class="ui-panel bottom-sheet left-drawer p-4">
  <h3 class="text-lg font-bold mb-3">Parenting</h3>
  <p class="text-sm text-gray-300 mb-3">Select one Main, then one or more Children. Apply to link them.</p>
  <div id="parent-list" class="space-y-2 max-h-64 overflow-y-auto pr-1"></div>
  <div class="mt-4 flex justify-end gap-3">
    <button id="parent-cancel" class="px-3 py-2 bg-gray-600 rounded-md">Cancel</button>
    <button id="parent-apply" class="px-3 py-2 bg-blue-600 rounded-md font-semibold">Apply Parenting</button>
  </div>
  <button id="close-parent-panel" class="absolute top-2 right-2 w-8 h-8 bg-gray-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
</div>
