<div id="file-panel" class="ui-panel bottom-sheet left-drawer p-3">
  <div class="flex justify-between items-center mb-3">
    <h3 class="text-lg font-bold">File</h3>
    <button id="close-file-panel" class="w-8 h-8 bg-slate-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
  </div>
  <div class="space-y-2">
    <button id="file-save"   class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-slate-700">Save<span class="text-xs text-slate-400">.json</span></button>
    <button id="file-load"   class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-slate-700">Load<span class="text-xs text-slate-400">from .json</span></button>
    <button id="file-export" class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-slate-700">Export<span class="text-xs text-slate-400">.glb</span></button>
    <button id="file-import" class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-slate-700">Import<span class="text-xs text-slate-400">.glb</span></button>
  </div>
</div>
