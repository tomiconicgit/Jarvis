<div id="export-panel" class="ui-panel bottom-sheet left-drawer p-4">
  <div class="flex items-center justify-between mb-3">
    <h3 class="text-lg font-bold">Export GLB</h3>
    <button id="export-close" class="w-8 h-8 bg-slate-700 rounded-full text-2xl leading-6">&times;</button>
  </div>
  <div class="space-y-3">
    <label class="block text-sm">Model name
      <input id="export-name" class="mt-1 w-full bg-slate-800 rounded-md p-2 outline-none" placeholder="MyModel.glb" value="Model.glb">
    </label>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 text-sm">
      <label class="flex items-center gap-2"><input id="opt-only-models" type="checkbox" checked> Only models (no grid/lights)</label>
      <label class="flex items-center gap-2"><input id="opt-binary" type="checkbox" checked> Export binary (.glb)</label>
      <label class="flex items-center gap-2 col-span-1 md:col-span-2"><input id="opt-merge-all" type="checkbox"> Merge all to one mesh</label>
    </div>
  </div>
  <div class="mt-4 flex justify-end gap-3">
    <button id="export-cancel" class="px-3 py-2 bg-slate-600 rounded-md">Cancel</button>
    <button id="export-go" class="px-3 py-2 bg-sky-600 rounded-md font-semibold">Export</button>
  </div>
</div>
