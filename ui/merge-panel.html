<div id="merge-panel" class="ui-panel bottom-sheet left-drawer p-4">
  <div class="flex justify-between items-center mb-3">
    <h3 class="text-lg font-bold">Merge Objects</h3>
    <button id="close-merge-panel" class="w-8 h-8 bg-slate-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
  </div>
  <p class="text-sm text-slate-400 mb-3">Select two or more objects to merge them into a single mesh. This is permanent and cannot be undone.</p>
  <div id="merge-list" class="space-y-2 max-h-64 overflow-y-auto pr-1"></div>
  <div class="mt-4 flex justify-end gap-3">
    <button id="merge-cancel" class="px-3 py-2 bg-slate-600 rounded-md">Cancel</button>
    <button id="merge-apply" class="px-3 py-2 bg-sky-600 rounded-md font-semibold">Apply Merge</button>
  </div>
</div>
