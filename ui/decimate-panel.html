<div id="decimate-panel" class="ui-panel bottom-sheet left-drawer p-4">
  <div class="flex justify-between items-center mb-3">
    <h3 class="text-lg font-bold">Optimize Model</h3>
    <button id="close-decimate-panel" class="w-8 h-8 bg-slate-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
  </div>
  <p class="text-sm text-slate-400 mb-3">Applies to the currently active model. Only works on imported GLBs. This is non-destructive (creates a clone) but may take a moment.</p>
  <div id="decimate-stats" class="text-sm mb-3"></div>
  <div class="space-y-1">
    <label class="text-sm font-medium flex justify-between items-center">
      <span>Target Poly Count %</span>
      <input type="number" id="decimate-percent-value" class="w-20 text-right bg-slate-800 rounded px-2 py-0.5 text-sm" min="1" max="100" step="1" value="50">
    </label>
    <input type="range" id="decimate-percent-slider" min="1" max="100" step="1" value="50">
  </div>
  <div class="mt-4 flex justify-end gap-3">
    <button id="decimate-cancel" class="px-3 py-2 bg-slate-600 rounded-md">Cancel</button>
    <button id="decimate-apply" class="px-3 py-2 bg-sky-600 rounded-md font-semibold" disabled>Apply Optimization</button>
  </div>
</div>
