<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Terra</title>
    <link rel="manifest" href="manifest.json">

    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.min.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/RGBELoader.js": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/RGBELoader.js",
        
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/loaders/FBXLoader.js": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/FBXLoader.js",
        "three/examples/jsm/loaders/OBJLoader.js": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/OBJLoader.js",
        "three/examples/jsm/libs/fflate.module.min.js": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/libs/fflate.module.min.js",

        "three/examples/jsm/exporters/GLTFExporter.js": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/exporters/GLTFExporter.js",
        "three/examples/jsm/exporters/OBJExporter.js": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/exporters/OBJExporter.js",
        
        "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"
      }
    }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
        }

        /* Full screen canvas minus status bar */
        #viewport {
            width: 100vw;
            height: calc(100vh - 40px);
            display: block;
        }

        #status-bar {
            height: 40px; 
            background: #222;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            z-index: 10;
            box-sizing: border-box; 
            
            /* --- THIS IS THE FIX --- */
            /* We add the left/right insets to the existing padding */
            padding-left: calc(15px + env(safe-area-inset-left));
            padding-right: calc(10px + env(safe-area-inset-right));
            padding-bottom: env(safe-area-inset-bottom);
            /* --- END FIX --- */
            
            height: calc(40px + env(safe-area-inset-bottom));
        }
        
        #status-text {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        #debugger-toggle-btn {
            background: #3a3a3c;
            border: 1px solid #555;
            color: #fff;
            padding: 4px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            flex-shrink: 0;
            margin-left: 10px;
        }
        #debugger-toggle-btn:active {
            background: #4a4a4c;
        }

        #debugger-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background: #2a2a2a;
            border-top: 1px solid #444;
            z-index: 90;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* --- ADDED THIS --- */
            /* Ensure the panel content also respects safe areas */
            box-sizing: border-box;
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            /* --- END --- */
        }
        
        #debugger-panel.is-open {
            transform: translateY(0);
        }
        
        .debugger-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #333;
            flex-shrink: 0;
            font-weight: 600;
        }
        
        #debugger-close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            font-weight: 300;
            cursor: pointer;
            padding: 0 5px;
        }
        
        #debugger-content {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
        }
        
        .debug-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 5px;
            border-bottom: 1px solid #444;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .debug-entry span {
            padding-right: 15px;
        }
        
        .copy-error-btn {
            background: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 4px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            flex-shrink: 0;
        }
        .copy-error-btn:active {
            background: #555;
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #loading-bar {
            width: 80%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-progress {
            height: 100%;
            background: #0f0;
            width: 0;
            transition: width 0.3s;
        }

        #loading-info {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
        <div id="loading-info">Loading modules...</div>
    </div>

    <div id="debugger-panel">
        <div class="debugger-header">
            <span>Error Log</span>
            <button id="debugger-close-btn">&times;</button>
        </div>
        <div id="debugger-content">
            </div>
    </div>

    <canvas id="viewport"></canvas>

    <div id="status-bar">
        <span id="status-text">Status: Ready | Debugger: No errors</span>
        <button id="debugger-toggle-btn">Show Log</button>
    </div>

    <script type="module" src="launcher.js"></script>
</body>
</html>
