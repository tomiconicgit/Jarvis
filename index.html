<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  >
  <title>Mobile 3D Tower Modeler</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      height: 100%; width: 100%; background: #111;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    #canvas-container { position: fixed; inset: 0; z-index: 1; }
    canvas { display: block; width: 100%; height: 100%; }
    * { -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; }

    /* Loading */
    #loading-screen {
      position: fixed; inset: 0; background: #1a1a1a; color: #fff;
      display: flex; justify-content: center; align-items: center;
      font-size: 1.5rem; z-index: 1000; transition: opacity 0.5s ease;
    }

    /* Panels */
    .ui-panel {
      position: fixed; background: rgba(30,30,30,0.85);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      border-radius: 12px; z-index: 10;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Sliders */
    input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 8px;
      background: #4a5568; border-radius: 4px; outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 24px; height: 24px; background: #3b82f6;
      border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 5px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
      width: 24px; height: 24px; background: #3b82f6;
      border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 5px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    /* Toast */
    #message-box {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(40,40,40,0.9); color: #fff;
      padding: 20px 30px; border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      z-index: 1001; opacity: 0; visibility: hidden;
      transition: all 0.2s ease-out; text-align: center;
      backdrop-filter: blur(5px);
    }
    #message-box.show { transform: translate(-50%, -50%) scale(1); opacity: 1; visibility: visible; }

    /* Top bar above panels, safe area aware */
    #top-bar {
      z-index: 20;
      top: calc(env(safe-area-inset-top, 0px) + 12px);
      left: calc(env(safe-area-inset-left, 0px) + 12px);
    }
  </style>

  <!-- Import map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/controls/TransformControls.js": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/controls/TransformControls.js",
      "three/examples/jsm/environments/RoomEnvironment.js": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/environments/RoomEnvironment.js"
    }
  }
  </script>
</head>
<body class="bg-gray-900 text-white">

  <!-- 3D Canvas -->
  <div id="canvas-container"></div>

  <!-- Loading -->
  <div id="loading-screen"><div>Loading 3D Environment...</div></div>

  <!-- Toast -->
  <div id="message-box"><p id="message-text">This is a message!</p></div>

  <!-- TOP-LEFT TEXT BUTTON BAR -->
  <div
    id="top-bar"
    class="ui-panel fixed p-2 rounded-lg flex items-center space-x-2"
    style="right:auto;"
  >
    <button id="add-btn" class="px-3 py-2 bg-blue-600 rounded-md shadow-lg active:scale-95 transition-transform text-sm font-semibold">
      Add
    </button>
    <button id="tools-btn" class="px-3 py-2 bg-gray-700 rounded-md shadow-lg active:scale-95 transition-transform text-sm font-semibold">
      Gizmo: <span id="gizmo-text">Translate</span>
    </button>
    <button id="scene-btn" class="px-3 py-2 bg-gray-700 rounded-md shadow-lg active:scale-95 transition-transform text-sm font-semibold">
      Scene
    </button>
  </div>

  <!-- Add Object Panel -->
  <div id="add-panel" class="ui-panel bottom-24 left-4 right-4 p-4 transform translate-y-full opacity-0" style="visibility:hidden;">
    <h3 class="text-lg font-bold mb-4">Add Object</h3>
    <div class="grid grid-cols-3 gap-4">
      <!-- Tower Base (Door) -->
      <button id="add-tower-door-btn" class="bg-gray-700 p-3 rounded-lg flex flex-col items-center active:scale-90 transition-transform">
        <span class="text-sm font-medium text-center">Tower Base (Door)</span>
      </button>
      <!-- Tower Base (Solid) -->
      <button id="add-tower-solid-btn" class="bg-gray-700 p-3 rounded-lg flex flex-col items-center active:scale-90 transition-transform">
        <span class="text-sm font-medium text-center">Tower Base (Solid)</span>
      </button>
      <!-- Double Door -->
      <button id="add-double-door-btn" class="bg-gray-700 p-3 rounded-lg flex flex-col items-center active:scale-90 transition-transform">
        <span class="text-sm font-medium text-center">Double Door</span>
      </button>
    </div>
    <button id="close-add-panel" class="absolute top-2 right-2 w-8 h-8 bg-gray-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
  </div>

  <!-- Properties Panel -->
  <div id="props-panel" class="ui-panel bottom-0 left-0 right-0 h-[45vh] max-h-[45vh] p-4 transform translate-y-full opacity-0" style="visibility:hidden; z-index: 15;">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-bold">Properties</h3>
      <button id="close-props-panel" class="w-8 h-8 bg-gray-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
    </div>
    <div id="props-content" class="space-y-4 overflow-y-auto max-h-[calc(45vh-4rem)] pr-2"></div>
  </div>

  <!-- Scene Objects Panel -->
  <div id="scene-panel" class="ui-panel bottom-24 left-4 right-4 p-4 transform translate-y-full opacity-0" style="visibility:hidden;">
    <h3 class="text-lg font-bold mb-3">Scene Objects</h3>
    <div id="scene-list" class="space-y-2 max-h-64 overflow-y-auto pr-1"></div>
    <button id="close-scene-panel" class="absolute top-2 right-2 w-8 h-8 bg-gray-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
  </div>

  <!-- App -->
  <script type="module" src="main.js"></script>
</body>
</html>
