<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>3D Tower Asset Demo</title>
  <style>
    /* Basic CSS to make the canvas fullscreen */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #111;
      font-family: Inter, -apple-system, sans-serif;
      color: white;
    }
    #canvas-container {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    /* Simple loading text */
    #loading {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- This is where the 3D scene will be rendered -->
  <div id="canvas-container"></div>
  <div id="loading">Loading 3D Scene...</div>

  <!-- 
    IMPORT MAP:
    This tells the browser how to resolve "bare" import specifiers
    like `import * as THREE from 'three';`. This is the modern
    way to use libraries from a CDN as modules.
  -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"
    }
  }
  </script>

  <!-- 
    MAIN.JS:
    This is your application's entry point. It's a "module"
    so it can use the `import` keyword.
  -->
  <script type="module" src="main.js"></script>

</body>
</html>
