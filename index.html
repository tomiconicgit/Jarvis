<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  >
  <title>Mobile 3D Tower Modeler</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      height: 100%; width: 100%; background: #111;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    #canvas-container { position: fixed; inset: 0; z-index: 1; }
    canvas { display: block; width: 100%; height: 100%; }
    * { -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; }

    /* Loading */
    #loading-screen {
      position: fixed; inset: 0; background: #1a1a1a; color: #fff;
      display: flex; justify-content: center; align-items: center;
      font-size: 1.5rem; z-index: 1000; transition: opacity 0.5s ease;
    }

    /* Panels */
    .ui-panel {
      position: fixed; background: rgba(30,30,30,0.90);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      border-radius: 12px; z-index: 12;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      transition: transform 0.25s ease-out, opacity 0.2s ease-out, visibility 0.2s;
    }
    .bottom-sheet {
      left: 12px; right: 12px;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 12px);
      transform: translateY(100%); opacity: 0; visibility: hidden;
    }
    /* Sliders */
    input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 8px;
      background: #4a5568; border-radius: 4px; outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 24px; height: 24px; background: #3b82f6;
      border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 5px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
      width: 24px; height: 24px; background: #3b82f6;
      border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 5px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    /* Toast -> bottom snackbar */
    #message-box {
      position: fixed;
      left: 50%;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 18px);
      transform: translateX(-50%) translateY(20px);
      background: rgba(40,40,40,0.96); color: #fff;
      padding: 12px 16px; border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      z-index: 1001; opacity: 0; visibility: hidden;
      transition: transform 0.18s ease-out, opacity 0.18s ease-out, visibility 0.18s;
      text-align: center; font-size: 14px;
    }
    #message-box.show { transform: translateX(-50%) translateY(0); opacity: 1; visibility: visible; }

    /* Fixed full-width top toolbar */
    #app-toolbar-wrap {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 20;
      padding-top: env(safe-area-inset-top, 0px);
      background: rgba(20,20,20,0.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    #app-toolbar { height: 52px; }
    .tool-btn { min-width: 64px; height: 36px; font-size: 14px; }

    /* Properties bottom drawer full-width */
    #props-panel {
      left: 0; right: 0;
      bottom: 0;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      height: 45vh; max-height: 45vh; z-index: 15;
      transform: translateY(100%); opacity: 0; visibility: hidden;
    }
  </style>

  <!-- Import-map shim -->
  <script src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <!-- Import map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/controls/TransformControls.js": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/controls/TransformControls.js",
      "three/examples/jsm/environments/RoomEnvironment.js": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/environments/RoomEnvironment.js",
      "three/examples/jsm/exporters/GLTFExporter.js": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/exporters/GLTFExporter.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/loaders/GLTFLoader.js"
    }
  }
  </script>
</head>
<body class="bg-gray-900 text-white">

  <!-- 3D Canvas -->
  <div id="canvas-container"></div>

  <!-- Loading -->
  <div id="loading-screen"><div>Loading 3D Environment...</div></div>

  <!-- Toast -->
  <div id="message-box"><p id="message-text">Ready</p></div>

  <!-- TOP BAR -->
  <div id="app-toolbar-wrap">
    <div id="app-toolbar" class="px-3 flex items-center gap-2">
      <button id="file-btn"   class="tool-btn flex-1 bg-gray-700 rounded-md shadow active:scale-95 font-semibold">File</button>
      <button id="add-btn"    class="tool-btn flex-1 bg-blue-600 rounded-md shadow active:scale-95 font-semibold">Add</button>
      <button id="scene-btn"  class="tool-btn flex-1 bg-gray-700 rounded-md shadow active:scale-95 font-semibold">Scene</button>
      <button id="parent-btn" class="tool-btn flex-1 bg-gray-700 rounded-md shadow active:scale-95 font-semibold">Parent</button>
    </div>
  </div>

  <!-- FILE PANEL (bottom) -->
  <div id="file-panel" class="ui-panel bottom-sheet p-3">
    <h3 class="text-lg font-bold mb-3">File</h3>
    <div class="space-y-2">
      <button id="file-save"   class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-gray-700">Save<span class="text-xs text-gray-300">.json</span></button>
      <button id="file-load"   class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-gray-700">Load<span class="text-xs text-gray-300">from .json</span></button>
      <button id="file-export" class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-gray-700">Export<span class="text-xs text-gray-300">.glb</span></button>
      <button id="file-import" class="w-full flex items-center justify-between px-3 py-2 rounded-lg bg-gray-700">Import<span class="text-xs text-gray-300">.glb</span></button>
    </div>
    <button id="close-file-panel" class="absolute top-2 right-2 w-8 h-8 bg-gray-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
  </div>

  <!-- Hidden pickers -->
  <input id="picker-load-json" type="file" accept="application/json" class="hidden">
  <input id="picker-import-glb" type="file" accept=".glb,model/gltf-binary" class="hidden">

  <!-- ADD PANEL (bottom) -->
  <div id="add-panel" class="ui-panel bottom-sheet p-4">
    <h3 class="text-lg font-bold mb-4">Add Object</h3>
    <div class="grid grid-cols-3 gap-4">
      <button id="add-tower-door-btn" class="bg-gray-700 p-3 rounded-lg active:scale-90 transition-transform">
        <span class="text-sm font-medium text-center">Tower Base (Door)</span>
      </button>
      <button id="add-tower-solid-btn" class="bg-gray-700 p-3 rounded-lg active:scale-90 transition-transform">
        <span class="text-sm font-medium text-center">Tower Base (Solid)</span>
      </button>
      <button id="add-double-door-btn" class="bg-gray-700 p-3 rounded-lg active:scale-90 transition-transform">
        <span class="text-sm font-medium text-center">Double Door</span>
      </button>
      <button id="add-window-btn" class="bg-gray-700 p-3 rounded-lg active:scale-90 transition-transform">
        <span class="text-sm font-medium text-center">Window</span>
      </button>
      <button id="add-floor-btn" class="bg-gray-700 p-3 rounded-lg active:scale-90 transition-transform">
        <span class="text-sm font-medium text-center">Floor</span>
      </button>
      <button id="add-pipe-btn" class="bg-gray-700 p-3 rounded-lg active:scale-90 transition-transform">
        <span class="text-sm font-medium text-center">Pipe</span>
      </button>
    </div>
    <button id="close-add-panel" class="absolute top-2 right-2 w-8 h-8 bg-gray-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
  </div>

  <!-- SCENE PANEL (bottom) -->
  <div id="scene-panel" class="ui-panel bottom-sheet p-4">
    <h3 class="text-lg font-bold mb-3">Scene Objects</h3>
    <div id="scene-list" class="space-y-2 max-h-64 overflow-y-auto pr-1"></div>
    <button id="close-scene-panel" class="absolute top-2 right-2 w-8 h-8 bg-gray-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
  </div>

  <!-- PARENT PANEL (bottom) -->
  <div id="parent-panel" class="ui-panel bottom-sheet p-4">
    <h3 class="text-lg font-bold mb-3">Parenting</h3>
    <p class="text-sm text-gray-300 mb-3">Select one Main, then one or more Children. Apply to link them.</p>
    <div id="parent-list" class="space-y-2 max-h-64 overflow-y-auto pr-1"></div>
    <div class="mt-4 flex justify-end gap-3">
      <button id="parent-cancel" class="px-3 py-2 bg-gray-600 rounded-md">Cancel</button>
      <button id="parent-apply" class="px-3 py-2 bg-blue-600 rounded-md font-semibold">Apply Parenting</button>
    </div>
    <button id="close-parent-panel" class="absolute top-2 right-2 w-8 h-8 bg-gray-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
  </div>

  <!-- EXPORT PANEL (bottom) -->
  <div id="export-panel" class="ui-panel bottom-sheet p-4">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-bold">Export GLB</h3>
      <button id="export-close" class="w-8 h-8 bg-gray-700 rounded-full text-2xl leading-6">&times;</button>
    </div>
    <div class="space-y-3">
      <label class="block text-sm">Model name
        <input id="export-name" class="mt-1 w-full bg-gray-800 rounded-md p-2 outline-none" placeholder="MyModel.glb" value="Model.glb">
      </label>
      <div class="grid grid-cols-2 gap-3 text-sm">
        <label class="flex items-center gap-2"><input id="opt-only-models" type="checkbox" checked> Only models (no grid/lights)</label>
        <label class="flex items-center gap-2"><input id="opt-binary" type="checkbox" checked> Export binary (.glb)</label>
      </div>
    </div>
    <div class="mt-4 flex justify-end gap-3">
      <button id="export-cancel" class="px-3 py-2 bg-gray-600 rounded-md">Cancel</button>
      <button id="export-go" class="px-3 py-2 bg-blue-600 rounded-md font-semibold">Export</button>
    </div>
  </div>

  <!-- PROPERTIES (bottom drawer) -->
  <div id="props-panel" class="ui-panel p-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-bold">Properties</h3>
      <button id="close-props-panel" class="w-8 h-8 bg-gray-600 rounded-full flex justify-center items-center text-2xl font-bold">&times;</button>
    </div>
    <div id="props-content" class="space-y-4 overflow-y-auto max-h-[calc(45vh-4rem)] px-4 pb-2"></div>
  </div>

  <!-- Hide loader on global script errors too -->
  <script>
    const hideLoader = () => {
      const ls = document.getElementById('loading-screen');
      if (ls) { ls.style.opacity = '0'; ls.style.display = 'none'; }
    };
    window.addEventListener('error', hideLoader);
    window.addEventListener('unhandledrejection', hideLoader);
  </script>

  <!-- App -->
  <script type="module" src="main.js"></script>
</body>
</html>
