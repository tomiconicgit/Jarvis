<head>

      <button id="merge-btn"  class="tool-btn flex-1 bg-gray-700 rounded-md shadow active:scale-95 font-semibold">Merge</button>
    </div>

  <div id="file-panel-placeholder"></div>
  <div id="add-panel-placeholder"></div>
  <div id="scene-panel-placeholder"></div>
